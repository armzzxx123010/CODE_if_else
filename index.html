<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anukun-10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
    <h1>Mr.Poly 999</h1>
    <input type="text" id="name">
    <button onclick="checkinput()">SUBMIT</button>
    <h2 id="demo"></h2>

    <select name="" id="myselect" onchange="changebet()">
        <option value="POLYBET99">POLYBET99</option>
        <option value="ITBET789">ITBET789</option>
        <option value="AJBET168">AJBET168</option>
        <option value="POLYUFA159">POLYUFA159</option>
    </select>
    <h2 id="demo2"></h2>
    <table border="1">
        <tr>
          <th>คะแนน</th>
          <th>เกรด</th>
        </tr>
        <tr>
          <td>80-100</td>
          <td>A</td>
        </tr>
        <tr>
          <td>75-79</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>70-74</td>
          <td>B</td>
        </tr>
        <tr>
          <td>65-69</td>
          <td>C+</td>
        </tr>
        <tr>
          <td>60-64</td>
          <td>C</td>
        </tr>
        <tr>
          <td>55-59</td>
          <td>D+</td>
        </tr>
        <tr>
          <td>50-54</td>
          <td>D</td>
        </tr>
        <tr>
          <td>0-49</td>
          <td>E</td>
        </tr>
      </table>
      <br>
    <form>
        <label for="score">กรอกคะแนน:</label>
        <input type="text" id="score" name="score">
        <button type="button" onclick="cal()">ตัดเกรด</button>
    </form>
    <p id="result"></p>

    
</center>
</body>
<script>
    
    function checkinput() {
        var input = document.getElementById("name").value;
        if (input === "100") {
            document.getElementById("demo").innerHTML = "คะแนนของคุณ" + input + "แต้ม";
        } else if (input === "50") {
            document.getElementById("demo").innerHTML = "คะแนนของคุณ" + input + "แต้ม";
        }
        else {
            document.getElementById("demo").innerHTML = "ข้อมูลไม่ถูก";
        }
    }
    function changebet() {
        var x = document.getElementById("myselect").value;
        document.getElementById("demo2").innerHTML = "YOU SELECT : " + x;
    }
    function cal() {
        var score = document.getElementById("score").value;
        var show = document.getElementById("result");
        if (score >= 80 && score <= 100) {
            show.innerHTML = "เกรด A";
        } else if (score >= 75 && score <= 79) {
            show.innerHTML = "เกรด B+";
        } else if (score >= 70 && score <= 74) {
            show.innerHTML = "เกรด B";
        } else if (score >= 65 && score <= 69) {
            show.innerHTML = "เกรด C+";
        } else if (score >= 60 && score <= 64) {
            show.innerHTML = "เกรด C";
        } else if (score >= 55 && score <= 59) {
            show.innerHTML = "เกรด D+";
        } else if (score >= 50 && score <= 54) {
            show.innerHTML = "เกรด D";
        } else if (score >= 0 && score <= 49) {
            show.innerHTML = "เกรด E";
        } else {
            show.innerHTML = "Error!!!.";
        }
    }
</script>

</html>
